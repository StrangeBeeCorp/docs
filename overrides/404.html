<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #1b1b34;
            color: #ffffff;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .logo img {
            width: 150px; /* Increase the size of the logo */
            margin-bottom: 40px; /* Increase spacing */
            animation: slideIn 1s ease-in-out;
        }
        .error-code {
            font-size: 100px; /* Size of the 404 number */
            margin-bottom: 20px;
            animation: dropIn 1.5s ease-in-out;
        }
        .error-message {
            font-size: 32px; /* Increase the size of the text */
            margin-bottom: 40px; /* Increase spacing */
            animation: fadeIn 1.5s ease-in-out;
        }
        .home-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px; /* Increase the size of the button */
            font-size: 20px; /* Increase the font size */
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            animation: bounce 2s infinite;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .copyright {
            margin-top: 40px;
            font-size: 14px;
            color: #cccccc;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes dropIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Place for the logo -->
            <img src="/assets/images/strangebee-logo.svg" alt="Logo">
        </div>
        <div class="error-code">
            404
        </div>
        <div class="error-message">
            Oops! Page not found.
        </div>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
