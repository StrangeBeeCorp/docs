site_name: TheHive 5 Documentation
site_url: https://docs.strangebee.com
theme:
  name: material
  custom_dir: ./overrides/
  logo: 'assets/images/strangebee.svg'
  palette:
    # primary: custom
    # accent: custom
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    # - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    # - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - navigation.path
    - announce.dismiss
  # palette:
  #   primary: blue
  #   accent: blue
  font:
    text: Nunito Sans
    code: Source Code Pro
  favicon: assets/images/favicon.ico

watch:
  - ./overrides/

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/badge.css

hooks:
  - ./overrides/hooks/shortcodes.py

plugins:
  - search
  - exclude-search:
      exclude:
        - includes/*
  - awesome-pages
  - glightbox
  - mkdocs-video:
      is_video: True
      video_controls: True
      css_style:
        width: "100%"
  - htmlproofer:
      enabled: !ENV [ENABLED_HTMLPROOFER, false]
      raise_error_after_finish: True
      validate_external_urls: False
      skip_downloads: True
  - redirects:
        redirect_maps:
