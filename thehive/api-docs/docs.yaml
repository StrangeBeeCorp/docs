- name: Views
  description: |2

    Views are persistent filters, that act on an "entity".
    View has a name (user-friendly way to identify them) and can be:
    - private: only the creator of the view can access, update, remove, and make it shared
    - shared: all the creator's organization can access, update, remove, and make it private
