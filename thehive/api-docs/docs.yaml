openapi: 3.1.0
info:
  title: TheHive
  version: v5.6.1
  description: "\n## General\n\nAlmost all of the endpoints will require an authentication.\
    \ Supported ways of authentication are detailed below.\n\nEach user has permissions,\
    \ defined by their role. The permissions of the user are checked when making api\
    \ calls. \n \nSome features (and endpoints) are only enabled with a higher license\
    \ and define a list of required `capabilities` detailed below as `TheHive-capabilities`.\n\
    To see which capabilities your license include, see the `/api/v1/status` endpoint.\n\
    \n### Organisation\n\nBy default, the context of the API calls will be the default\
    \ organisation of the user. If you want to target another organisation you can\
    \ use the header `X-Organisation`.\n\nWith curl:\n```\ncurl -u <user>:<password>\
    \ -H 'X-Organisation: myOrg' http://localhost:9000/api/v1/alert ...\n```\n\nWith\
    \ python requests:\n```python\nheaders = {'X-Organisation': 'myOrg'}\nrequests.post('http://localhost:9000/api/v1/alert',\
    \ headers=headers, json=...)\n```\n"
  x-logo:
    url: /static/logo-thehive-doc.svg
    altText: TheHive Logo
tags:
- name: Case
  description: "\nA case is the main entity manipulated by TheHive. \nIt will centralize\
    \ all the information during the investigation of security incidents.\n\n**Note**:\
    \ For api calls, to refer to a case you can either use the `_id` or use the case\
    \ `number`\n\n### Queries\n- Initial Queries:\n  - `listCase`: list all the cases\
    \ visible by the user\n  - `getCase`: get a case by id or name - additional field\
    \ `idOrName`\n  - ~~`countCase`~~: count the cases visible by the user, returns\
    \ a number **(deprecated)**\n- Queries available on Cases:\n  - `observables`\n\
    \  - `tasks`\n  - `assignableUsers`\n  - `organisations`\n  - `alerts`\n  - `shares`\n\
    \  - `procedures`\n  - ~~`linkedCases`~~: deprecated, renamed to `similarCases`\n\
    \  - ~~`similarCases`~~ deprecated in favor of `similarCasesLight` for improved\
    \ performance\n  - ~~`similarAlerts`~~ deprecated in favor of `similarAlertsLight`\
    \ for improved performance\n  - `similarCasesLight`: get similar cases - case\
    \ and its data observable (limit {{query.observableLimitToDisplay}}) by dataType\n\
    \  - `similarCaseLightCount`: return the count of the similar cases (limit to\
    \ {{query.similarCountLimit}})\n  - `similarAlertsLight`: get similar alerts -\
    \ alert and its data observable (limit {{query.observableLimitToDisplay}}) by\
    \ dataType\n  - `similarAlertLightCount`: return the count of the similar alerts\
    \ (limit to {{query.similarCountLimit}})\n  - `attachments`\n  - `pages`\n  -\
    \ `comments`\n  - `allComments`: also gets comments from visible related alerts\n\
    - Extra data:\n  - `observableStats`\n  - `taskStats`\n  - `alerts`\n  - `alertCount`\n\
    \  - `isOwner`\n  - `shareCount`\n  - `permissions`\n  - `actionRequired`\n  -\
    \ `procedureCount`\n  - `attachmentCount`\n  - ~~`similarAlerts`~~ decommissioned\
    \ in favor of `similarAlerts` query that is more efficient when there are a lot\
    \ of similar observables\n  - `contributors`\n  - `computed.handlingDuration`\n\
    \  - `computed.handlingDurationInSeconds`\n  - `computed.handlingDurationInMinutes`\n\
    \  - `computed.handlingDurationInHours`\n  - `computed.handlingDurationInDays`\n\
    \  - `status`\n  - `links`\n"
- name: CaseStatus
  description: |2

    ### Queries
    - Initial Queries:
      - `listCaseStatus`: list case status available in the organisation
      - `getCaseStatus` : get a case status by id
- name: Alert
  description: |2


    ### Queries
    - Initial Queries:
      - `listAlert`: list alerts visible by the user in the org
      - `getAlert` : get an alert by id
      - ~~`countAlert`~~: count all alerts **(deprecated)**
      - ~~`countUnreadAlert`~~: count alerts with status new **(deprecated)**
      - ~~`countImportedAlert`~~: count alerts imported into cases **(deprecated)**
    - Queries available on Alerts:
      - `observables`
      - `case`
      - `assignableUsers`
      - ~~`similarCases`~~ deprecated in favor of `similarCasesLight` for improved performance
      - ~~`similarAlerts`~~ deprecated in favor of `similarAlertsLight` for improved performance
      - `similarAlertsLight`: get similar alerts - alert and its data observable (limit {{query.observableLimitToDisplay}}) by dataType
      - `similarAlertLightCount`: return the count of the similar alerts (limit to {{query.similarCountLimit}})
      - `similarCasesLight`: get similar cases - case and its data observable (limit {{query.observableLimitToDisplay}}) by dataType
      - `similarCaseLightCount`: return the count of the similar cases (limit to {{query.similarCountLimit}})
      - `procedures`
      - `comments`
    - Extra data:
      - ~~`similarCases`~~ decommissioned in favor of `similarCases` query that is more efficient when there are a lot of similar observables
      - ~~`similarAlerts`~~ decommissioned in favor of `similarAlerts` query that is more efficient when there are a lot of similar observables
      - `importDate`
      - ~~`caseNumber`~~ deprecated in favor of `relatedCase.number`
      - `relatedCase`:
        - `number`
        - `accessKind`: can have the following values (enumeration): OrganisationAccessKind, UserAccessKind
        - `isVisible`
      - `status`
      - `procedureCount`
- name: AlertStatus
  description: |2

    ### Queries
    - Initial Queries:
      - `listAlertStatus`: list alert status available in the organisation
      - `getAlertStatus` : get an alert status by id
- name: Task
  description: |2

    A task can be linked to a Case or to a Case Template

    ### Queries
    - Initial Queries:
      - `listTask`: list tasks visible by the user in the current org
      - `getTask`: get task by id
      - `waitingTasks`: list tasks with status `Waiting` in the current org
      - `myTasks`: list tasks assigned to the current user in the current org
    - Queries available on Tasks
      - `assignableUsers`
      - `logs`
      - `case`
      - `caseTemplate`
      - `organisations`
      - `shares`
      - `inCase`: select only tasks linked to a case
    - Extra data:
      - `case`
      - `caseId`
      - `caseTemplate`
      - `caseTemplateId`
      - `isOwner`
      - `shareCount`
      - `actionRequired`
      - `actionRequiredMap`
- name: Observable
  description: |2

    ### Queries
    - Initial Queries:
      - `listObservable`
      - `getObservable`
    - Queries available on Observable
      - `similar`
      - `case`
      - `alert`
      - `shares`
    - Extra Data
      - `seenSummary`
      - `shares`
      - `links`
      - `permissions`
      - `isOwner`
      - `shareCount`
      - ~~`seen`~~: deprecated in favor of `seenSummary` that is more efficient when there are a lot of similar observables
- name: CustomField
  description: "\nCustom fields are additional fields that can enrich your Cases,\
    \ Alerts and Observables.\n\nFirst a custom field needs to be created by an admin\
    \ defining its type. Several types are available:\n\n  - `string`\n  - `integer`\n\
    \  - `float`\n  - `boolean`\n  - `date`\n  - `url`\n\n\nAfter a custom field is\
    \ created in TheHive, it can then be used on the objects that have a field `customFields`.\n\
    \nYou can either pass a json object:\n\n```json\n{\n  ...\n  \"customFields\"\
    : {\n      \"business-unit\": \"Marketing\",\n      \"reporters\": [\"Alice\"\
    , \"Bob\"] \n   }\n}\n```\n\nor an array of values:\n```json\n{\n  ...\n  \"customFields\"\
    : [\n      {\"name\": \"business-unit\", \"value\": \"Marketing\"},\n      {\"\
    name\": \"reporters\", \"value\": \"Alice\"},\n      {\"name\": \"reporters\"\
    , \"value\": \"Bob\"}\n   ]\n}\n```\n\nMulti values on a custom field are supported\
    \ by repeating the value in the array (since 5.0) or by passing an array in the\
    \ object (since 5.1) \n"
