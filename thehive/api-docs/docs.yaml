paths:
  /api/v1/query:
    post:
      tags:
      - Query and Export
      description: "\n### Overview\n\nThe Query API is the API used to search for\
        \ objects with filtering and sorting capabilities. It's an API introduced\
        \ by TheHive 4 and is optimized for the the new data model.\n\nTheHive comes\
        \ with a list of predefined search *Queries* like:\n\n- `listOrganisation`\n\
        - `listUser`\n- `listAlert`\n- `listCase`\n\nThe Query API request body should\
        \ be an object with the following fields:\n - `query` *required*: an array\
        \ of *operations* of different types:\n    - Selection: *required*\n     \
        \ - list of objects\n      - object by identifier\n    - Filtering: *optional*\n\
        \    - Sorting: *optional*\n    - Pagination: *optional*\n - `excludeFields`\
        \ *optional*: an array of field names\n\n### Examples\n\nSimple List:\n```json\n\
        {\n    \"query\": [\n        {\n            \"_name\": \"listOrganisation\"\
        \n        }\n    ]\n}\n```\n\nList with filters:\n```json\n{\n    \"query\"\
        : [\n        {\n            \"_name\": \"listOrganisation\"\n        },\n\
        \        {\n            \"_name\": \"filter\",\n            \"_eq\": {\n \
        \               \"_field\": \"name\",\n                \"_value\": \"admin\"\
        \n            }\n        }\n    ]\n}\n```\n\nList with pagination:\n\nList\
        \ organisations called *admin*, sorted by ascendant `_updatedAt` value, paginated\
        \ to display the first 15 items\n```json\n{\n    \"query\": [\n        {\n\
        \            \"_name\": \"listOrganisation\"\n        },\n        {\n    \
        \        \"_name\": \"filter\",\n            \"_eq\": {\n                \"\
        _field\": \"name\",\n                \"_value\": \"admin\"\n            }\n\
        \        },\n        {\n            \"_name\": \"sort\",\n            \"_fields\"\
        : [\n                {\n                    \"_updatedAt\": \"asc\"\n    \
        \            }\n            ]\n        },\n        {\n            \"_name\"\
        : \"page\",\n            \"from\": 0,\n            \"to\": 15\n        }\n\
        \    ]\n}\n```\n\nChaining queries:\n\nList the observables for the case with\
        \ id `~1234`\n```json\n{\n    \"query\": [\n        {\n            \"_name\"\
        : \"getCase\",\n            \"idOrName\": \"~1234\"\n        },\n        {\n\
        \            \"_name\": \"observables\"\n        },\n        {\n         \
        \   \"_name\": \"page\",\n            \"from\": 0,\n            \"to\": 15\n\
        \        }\n    ]\n}\n```\n\nExclude fields:\n\n```\n{\n    \"query\": [\n\
        \      {\n        \"_name\": \"listCase\"\n      }\n    ],\n    \"excludeFields\"\
        : [\"description\", \"summary\"]\n}\n```\n\n### Filters\n\nAvailable filters:\n\
        \n- `_and`: `{\"_and\": [...other filters] }` \n- `_or`: `{\"_or\": [...other\
        \ filters] }` \n- `_not`: `{\"_not\": { other filter } }`\n- `_any`: `{\"\
        _any\": null}` match any entities\n- `_lt`: `{\"_lt\": {\"_field\": \"<field>\"\
        , \"_value\": <value>}` less than\n- `_gt`: `{\"_gt\": {\"_field\": \"<field>\"\
        , \"_value\": <value>}` greater than\n- `_lte`: `{\"_lte\": {\"_field\": \"\
        <field>\", \"_value\": <value>}` less than or equal\n- `_gte`: `{\"_gte\"\
        : {\"_field\": \"<field>\", \"_value\": <value>}` greater than or equal\n\
        - `_ne`: `{\"_ne\": {\"_field\": \"<field>\", \"_value\": <value>}` not equal\n\
        - `_eq`: `{\"_eq\": {\"_field\": \"<field>\", \"_value\": <value>}` equal\n\
        - `_is`: `{\"_is\": {\"_field\": \"<field>\", \"_value\": <value>}` same as\
        \ `_eq`\n- `_startsWith`: `{\"_startsWith\": {\"_field\": \"<field>\", \"\
        _value\": \"<value>\"}` string starts with\n- `_endsWith`: `{\"_endsWith\"\
        : {\"_field\": \"<field>\", \"_value\": \"<value>\"}` string ends with\n-\
        \ `_id`: `{\"_id\": \"~123\"}` filter by ID\n- `_between`: `{\"_between\"\
        : {\"_field\": \"<field>\", \"_from\": <from>, \"_to\": <to>}}` range filter,\
        \ from is inclusive, to is exclusive, they are both mandatory\n- `_in`: `{\"\
        _in\": {\"_field\": \"<field>\", \"_values\": [<value1>, ...] }}` the field\
        \ is one of these values\n- ~~`_contains`~~: `{\"_contains\": \"<field>\"\
        }` if an object contains this field **(deprecated)** replaced by `_has`\n\
        - `_has`: `{\"_has\": \"<field>\"}` if an object contains this field\n- `_like`:\
        \ `{\"_like\": {\"_field\": \"<field>\", \"_value\": \"<value>\"}` the field\
        \ (or a word, depending on the index type) contains the substring\n- `_match`:\
        \ `{\"_match\": {\"_field\": \"<field>\", \"_value\": \"<value>\"}` the field\
        \ contains the word\n\n### Sorting\n\nUse `{\"_name\": \"sort\", \"fields\"\
        : [ {\"<field>\": \"<direction>\" }, ... ]}`\n\nWith `direction` being one\
        \ of `asc` or `desc`\n\n### Pagination and extraData\n\n- Simple pagination:\
        \ `{\"_name\": \"page\", \"from\": 0, \"to\": 30}`\n- Ask for extra data with\
        \ the object:\n  `{\"_name\": \"page\", \"from\": 0, \"to\": 30, \"extraData\"\
        : [\"shareCount\", \"contributors\"] }`\n  \n  The `extraData` field of the\
        \ object will contain a json object with the selected fields.\n  The available\
        \ `extraData` depends on the entity being requested.\n\n### Data type\n\n\
        #### IdOrName\n\nGet entity by `~id` or a specific field that depends on each\
        \ entity.\n\n Entity | Specific field | Format\n|---    |---    |---\n| Alert\
        \ | concat of `.type`, `.source` and `.sourceRef` | \"type;source;sourceRef\"\
        \n| Case | `.number` | \"1\"\n| User | `.login` | \"user@domain\"\n```\n{\n\
        \  \"_name\": \"getCase\",\n  \"idOrName\": \"~id / specific field format\"\
        \n}\n```\n\n#### Date\n\nFormats: `timestamp`, `json`\n\n* Timestamp\n\nAvailable\
        \ filters: `_lt`, `_gt`, `_lte`, `_gte`, `_ne`, `_eq`, `_between`, `_in`\n\
        \nNumeric field in milliseconds\n```\n\"_gte\": {\n  {\n    \"_field\": \"\
        _createdAt\",\n    \"_value\": 1734425224596\n  }\n}\n```\n\n* Json\n\nAvailable\
        \ filters: `_lt`, `_gt`, `_lte`, `_gte`, `_between`\n\nThe json object format\
        \ is used to define a relative date from `now`.\n\n| Field | Required | Type\
        \ | Value | Details |\n|---    |---       |---   |---     |--- |\n| amount\
        \ | [x] | int | `value` >= 0 | |\n| unit | [x] | string | `minutes`, `hours`,\
        \ `days`, `weeks`, `months`, `years` | [ChronoUnit](https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/time/temporal/ChronoUnit.html)\
        \ |\n| look | [x] | string | `behind`, `ahead` | |\n| timezone | | string\
        \ | `Europe/Paris` (by default the system TZ) | [ZoneId](https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/time/ZoneId.html)\
        \ |\n| modifier | | string | `startOfDay`, `endOfDay`| set the time of the\
        \ relative date to `00.00` or `23.59.59.999999999` |\n\n `now` is a concept\
        \ that represents the same moment in time regardless of the time zone. But,\
        \ if we define the `modifier` field in the filter, the moment in time will\
        \ be different depending on the time zone,\n and, the `timezone` and `modifier`\
        \ fields will be strongly linked.\n\nExample of queries:\n\n* Fetches the\
        \ created data of yesterday\n```\n{\n  \"_name\": \"filter\",\n  \"_between\"\
        :{\n    \"_field\":\"_createdAt\",\n    \"_from\":{\n      \"amount\":1,\n\
        \      \"unit\":\"days\",\n      \"look\":\"behind\",\n      \"modifier\"\
        :\"startOfDay\"\n    },\n    \"_to\":{\n      \"amount\":1,\n      \"unit\"\
        :\"days\",\n      \"look\":\"behind\",\n      \"modifier\":\"endOfDay\"\n\
        \    }\n  }\n}\n```\n\n* Fetches the created data of the day\n```\n{\n  \"\
        _name\": \"filter\",\n  \"_gt\":{\n    \"_field\":\"_createdAt\",\n    \"\
        _value\":{\n      \"amount\":0,\n      \"unit\":\"days\", // any value\n \
        \     \"look\":\"behind\", // any value\n      \"modifier\":\"startOfDay\"\
        \n    }\n  }\n}\n```\n\n* Fetches the created data of one year on a specific\
        \ TZ\n```\n{\n  \"_name\": \"filter\",\n  \"_between\":{\n    \"_field\":\"\
        _createdAt\",\n    \"_from\":{\n      \"amount\": 6,                   //\
        \ => from now 1 June 2025 11:50:45 GMT +01:00\n      \"unit\":\"months\",\
        \               // we go back 6 month which leads us\n      \"look\":\"behind\"\
        ,               // to 1 January 2025 11:50:45 GMT +01:00\n      \"timezone\"\
        :\"Australia/Darwin\", // => 1 January 2025 11:50:45 GMT +09:30\n      \"\
        modifier\":\"startOfDay\"        // => 1 January 2025 00:00:00 GMT +09:30\n\
        \    },                               // _from = 31 December 2024 14:30:00\
        \ GMT\n    \"_to\":{\n      \"amount\":0,\n      \"unit\":\"days\",\n    \
        \  \"look\":\"behind\"\n    }\n  }\n}\n```\n"
      operationId: Query API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputQuery'
            example:
              query:
              - _name: listCase
              - from: 0
                to: 10
                _name: page
              excludeFields:
              - description
              - summary
        required: true
      responses:
        '200':
          description: ''
          headers:
            X-Total:
              description: Total size of the results when `page > extraData` contains
                `"total"`
              required: false
              schema:
                type: integer
                format: int64
          content:
            application/json:
              schema: {}
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                type: object
                required:
                - type
                - message
                properties:
                  type:
                    type: string
                  message:
                    type: string
        '401':
          description: AuthenticationError
          content:
            application/json:
              schema:
                type: object
                required:
                - type
                - message
                properties:
                  type:
                    type: string
                  message:
                    type: string
        '403':
          description: AuthorizationError
          content:
            application/json:
              schema:
                type: object
                required:
                - type
                - message
                properties:
                  type:
                    type: string
                  message:
                    type: string
        '404':
          description: NotFoundError
          content:
            application/json:
              schema:
                type: object
                required:
                - type
                - message
                properties:
                  type:
                    type: string
                  message:
                    type: string
        '500':
          description: GenericError
          content:
            application/json:
              schema:
                type: object
                required:
                - type
                - message
                properties:
                  type:
                    type: string
                  message:
                    type: string
      security:
      - Api Key: []
      - Basic: []
      - Session: []
      x-TheHive-scopes:
      - name: TheHive
  /api/v1/export:
    get:
      tags:
      - Query and Export
      description: |2

        **WARNING**: this is an unstable route. Breaking changes could happen in future releases.

        Exports the results of a query as a downloadable file in the specified format.

        The `query` query param is stringified json value that conforms to the format
        described in the `Query` documentation.

        The `options` query param is a stringified json value that can have one of the following format:

        - Common fields:
          - `format`: `(string)` Accepted values are `"csv"`, `"json"`, `"txt"`, `"misp"`
          - `fileName`: `(optional, string)` The file name, without extension
          - `model`: `(string)` Accepted values are `"Case"`, `"Alert"`, `"User"`, `"Organisation"`, `"Procedure"`, `"Task"` and `"Observable"`
