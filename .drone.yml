---
kind: pipeline
type: docker
name: build

steps:
  - name: build
    image: squidfunk/mkdocs-material:latest
    volumes:
    - name: site
      path: /site
    commands:
    - pip install -U -r ./requirements.txt
    - mkdocs build

  # Publish packages to lab web server
  - name: publish docs in lab
    image: appleboy/drone-scp
    settings:      
      host: 
        from_secret: lab_ssh_host
      port: 22
      username: 
        from_secret: lab_ssh_username
      password: 
        from_secret: lab_ssh_password
      target: /var/www/docs
      source: site/*
      strip_components: 1

  - name: upload to s3
    image: plugins/s3
    settings:
        bucket: www2.aws.strangebee.com
        region: us-east-1
        access_key:
            from_secret: aws_access_key_id
        secret_key:
            from_secret: aws_secret_access_key
        source: site/**/*
        strip_prefix: site/
        target: /thehive-docs-${DRONE_BUILD_NUMBER}
    when:
        event: [tag, cron, custom, promote]

